<h1 id="vsftpd"><a href="#vsftpd" class="headerlink" title="vsftpd"></a>vsftpd</h1><p><img data-src="vsftpd%2086f7f296b3d147ddb23b22a0c3788cee/Untitled.png" alt="vsftpd%2086f7f296b3d147ddb23b22a0c3788cee/Untitled.png"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#----匿名用户设置----</span></span><br><span class="line">anonymous_enable=NO <span class="comment">#禁止匿名用户登录</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----本地用户设置----</span></span><br><span class="line">local_enable=YES <span class="comment">#允许本地用户登录ftp服务器</span></span><br><span class="line">write_enable=YES <span class="comment">#允许用户想服务器执行写入操作</span></span><br><span class="line">local_umask=022 <span class="comment">#设置服务器上本地用户创建文件的权限掩码</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----欢迎语设置----</span></span><br><span class="line">dirmessage_enable=YES <span class="comment">#启用目录提示消息</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----日志文件设置----</span></span><br><span class="line">xferlog_enable=YES <span class="comment">#启用日志文件功能，记录于/var/log/xferlog</span></span><br><span class="line">xferlog_std_format=YES <span class="comment">#启用标准的日志格式</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----FTP工作方式与端口设置----</span></span><br><span class="line">connect_from_port_20=YES <span class="comment">#主动模式下，是否启用默认的20端口进行数据传输</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----与连接相关的设置----</span></span><br><span class="line">listen=NO            <span class="comment">#vsftpd不是以独立的服务运行，要受到xinetd服务的管控，功能上会受到限制</span></span><br><span class="line">listen_ipv6=YES</span><br><span class="line"></span><br><span class="line"><span class="comment">#----控制用户是否允许切换到上级目录----</span></span><br><span class="line">chroot_list_enable=YES         <span class="comment">#开启限制用户在主目录的功能</span></span><br><span class="line">chroot_list_file=/etc/vsftpd/chroot_list <span class="comment">#在chroot_list文件中加入你要限制的用户名，一行一个用户</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----虚拟用户设置----</span></span><br><span class="line">pam_service_name=vsftpd      <span class="comment">#虚拟用户使用PAM认证方式</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----控制用户访问（通过vsftpd.user_list和ftpusers文件来实现）----</span></span><br><span class="line">userlist_enable=YES <span class="comment">#是否启用userlist_file文件</span></span><br><span class="line">userlist_file=/etc/vsftpd/user_list <span class="comment">#允许user_list文件中加入的用户访问ftp服务器</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----控制主机访问----</span></span><br><span class="line">tcp_wrappers=YES <span class="comment">#vsftpd服务器检查/etc/hosts.allow和/etc/hosts.deny中的设置，来决定请求连接的主机，是否允许访问该FTP服务器</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#----其它设置----</span></span><br><span class="line">allow_writeable_chroot=YES <span class="comment">#去除用户主目录的写权限</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<ul>
<li>修改默认端口</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">打开/etc/services文件</span><br><span class="line"></span><br><span class="line"><span class="comment"># vim /etc/services</span></span><br><span class="line">4、找到ftp选项并将21修改成你设置的端口，本文为2121</span><br><span class="line"></span><br><span class="line"><span class="comment"># 21 is registered to ftp, but also used by fsp</span></span><br><span class="line">ftp             2121/tcp</span><br><span class="line">ftp             2121/udp          fsp fspd</span><br></pre></td></tr></table></figure>
